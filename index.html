<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    /* .favorites img {
      width: 150px;
    } */
  </style>
  <body>
    <div id="app"></div>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      //component는 무조건 대문자
      function CatItem(props) {
        console.log(props);
        return (
          <li>
            <img
              src={props.img}
              //object추가 할 때 중괄호 한 번 더
              //내가 원하는 태그에 style이라는 tag를 넘기고 거기에 object로 key랑 value값 넘겨주기
              //value값은 string으로 처리
              style={{ width: "150px", border: "1px solid red" }}
            />
          </li>
        );
      }
      function Favorites() {
        return (
          <ul className="favorites">
            <CatItem img="https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn" />
            <CatItem img="https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript" />
          </ul>
        );
      }

      const MainCard = ({ img }) => {
        return (
          <div className="main-card">
            <img src={img} alt="고양이" width="400" />
            <button>🤍</button>
          </div>
        );
      };
      const Title = (props) => {
        console.log(props);
        //태그 안에 적은 내용은 children이라는 이름으로 넘어온다.
        return <h1>{props.children}</h1>;
      };

      const Form = () => {
        return (
          <form>
            <input
              type="text"
              name="name"
              placeholder="영어 대사를 입력해주세요"
            />
            <button type="submit">생성</button>
          </form>
        );
      };

      const app = (
        <div>
          <Title>1번째 고양이 가라사대</Title>
          <Title>2번째 고양이 가라사대</Title>
          <Form />
          <MainCard img="https://cataas.com/cat/60b73094e04e18001194a309/says/react" />
          <Favorites />
        </div>
      );

      const 여기다가그려 = document.querySelector("#app");
      ReactDOM.render(app, 여기다가그려);
    </script>
  </body>
</html>
